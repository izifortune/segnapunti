
<ion-view title="Giocatore/Squadra">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>


<ion-content class="has-header">

<div class="list">
    <div class="item item-text-wrap">
        <div class="row">
            <div class="col">
                <h3 class="balanced">Giocatore 1</h3>
            </div>
            <div class="col"> </div>
        </div>
    </div>
    <label class="item item-input-inset">
        <input type="text" placeholder="Nome giocatore/squadra" ng-model="giocatore1.text" />
    </label>
    <div class="item item-text-wrap">
        <div class="row">
            <div class="col">
                <h3 class="assertive">Giocatore 2</h3>
            </div>
            <div class="col"> </div>
        </div>
    </div>
    <div class="item item-input-inset">
        <input type="text" placeholder="Nome giocatore/squadra" ng-model="giocatore2.text" />
    </div>

    <div class="item">
        Data incontro: <input type="date" ng-model="data">
    </div>
<div class="item" ng-controller="StorageCtrl">
    <button ng-click="$storage.counter = $storage.counter + 1">{{$storage.counter}}</button>
</div>

</div>
</ion-content>

<ion-footer-bar align-title="left" class="bar-positive">
<h1 class="title"></h1>
<div class="buttons">
    <button ng-click="addNames()" class="button button-small icon-center">Salva</div>
</div>
</ion-footer-bar>
</ion-view>
